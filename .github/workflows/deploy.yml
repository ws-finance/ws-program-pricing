name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./ws-pricing-calculator
        run: |
          npm ci

      - name: Build production bundle
        working-directory: ./ws-pricing-calculator
        run: |
          npm run build

      - name: Prepare artifact for Pages
        run: |
          # Copy the contents of dist/ into a temporary artifact folder so files
          # are published at the site root (not inside a `dist/` subfolder).
          mkdir -p ./artifact
          cp -r ws-pricing-calculator/dist/* ./artifact/ || true
          # Ensure index.html and favicon are published at site root in the artifact
          cp ws-pricing-calculator/index.html ./artifact/index.html || true
          if [ -d ws-pricing-calculator/favicon ]; then
            rm -rf ./artifact/favicon
            cp -r ws-pricing-calculator/favicon ./artifact/
          fi
          echo "Artifact contents:"
          ls -la ./artifact

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact (dist contents)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./artifact

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
