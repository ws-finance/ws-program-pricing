name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./ws-pricing-calculator
        run: npm ci

      - name: Build project
        working-directory: ./ws-pricing-calculator
        run: npm run build --if-present

      - name: Prepare dist for Pages
        run: |
          # Ensure index.html and favicon are published at site root
          if [ -f ws-pricing-calculator/index.html ]; then
            cp ws-pricing-calculator/index.html ws-pricing-calculator/dist/index.html
          fi
          if [ -d ws-pricing-calculator/favicon ]; then
            rm -rf ws-pricing-calculator/dist/favicon || true
            cp -r ws-pricing-calculator/favicon ws-pricing-calculator/dist/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the built static output. If your build outputs to `dist`, use that.
          path: ./ws-pricing-calculator/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
